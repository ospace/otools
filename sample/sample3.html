      <g o-for="item of items">
        <rect
          o-if="item.type === 'rect'"
          x="{{item.x}}"
          y="{{item.y}}"
          width="{{item.w * scale}}"
          height="{{item.h * scale}}"
          stroke="{{item.stroke}}"
          fill="{{item.fill}}"
        ></rect>
        <circle
          o-if="item.type==='circle'"
          cx="{{item.cx}}"
          cy="{{item.cy}}"
          r="{{item.r}}"
          stroke="{{item.stroke}}"
          fill="{{item.fill}}"
        ></circle>
        <polygon
          o-if="item.type==='polygon'"
          points="{{item.points}}"
          stroke="{{item.stroke}}"
          fill="{{item.fill}}"
        ></polygon>
      </g>
